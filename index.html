<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Best Indian Devotional songs, Radhe Lage, Raam siya ram, har har, Hanuman Chalisa Bass busted"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <title>MF</title>
    <style></style>
  </head>
  <body>
    <!-- Animated Background Particles -->
    <div class="particles-container" id="particlesContainer"></div>
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
      <div class="shape shape-5"></div>
    </div>
    <div class="wave-animation">
      <div class="wave wave1"></div>
      <div class="wave wave2"></div>
      <div class="wave wave3"></div>
    </div>
    <div class="main-container">
      <div id="navbar" class="navbar fixedNav">
        <a href="#" id="logo">M-Focus</a>
        <div id="navbar-right">
          <button id="autoPlayToggle" class="nav-feature-btn" title="Auto Play Next">
            <i class="fas fa-forward"></i>
            <span class="nav-btn-label">Auto</span>
          </button>
          <button id="shuffleBtn" class="nav-feature-btn" title="Shuffle">
            <i class="fas fa-random"></i>
          </button>
          <button id="repeatBtn" class="nav-feature-btn" title="Repeat">
            <i class="fas fa-redo"></i>
          </button>
        </div>
      </div>


      <!-- Search and Filter Controls -->
      <div class="controls-container">
        <div class="search-wrapper">
          <i class="fas fa-search search-icon"></i>
          <input
            type="text"
            id="searchInput"
            class="search-input"
            placeholder="Search songs..."
            autocomplete="off"
          />
          <button class="clear-search" id="clearSearch" style="display: none;">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="folders-container" id="foldersContainer">
          <!-- Folder buttons will be dynamically generated -->
        </div>
      </div>

      <!-- Dynamic Songs Container -->
      <div id="songsContainer" class="songs-main-container"></div>

      <button id="goTopBtn" title="Go to Top">&#8657;</button>

      <div class="bottom_song_meta" style="z-index: 100;">
        <div class="player-content">
          <div class="player-left">
            <img
              src="song_banner/krishna1.jpg"
              id="playerCover"
              alt="Album Cover"
              class="player-cover"
            />
            <div class="song-info-text">
              <span id="currentPlayingSong" class="song-title">Select a song</span>
              <div class="time-display">
                <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
              </div>
            </div>
          </div>
          <div class="player-center">
            <div class="playIcons">
              <button class="control-btn" id="previousBtn" aria-label="Previous">
                <i class="fas fa-step-backward"></i>
              </button>
              <button class="play-pause-btn" id="masterPlay" aria-label="Play/Pause">
                <i class="fas fa-play play-icon"></i>
                <i class="fas fa-pause pause-icon"></i>
              </button>
              <button class="control-btn" id="nextBtn" aria-label="Next">
                <i class="fas fa-step-forward"></i>
              </button>
            </div>
            <div class="progress-container">
              <input
                type="range"
                name="songLoader"
                id="songLoader"
                class="songLoader"
                value="0"
                min="0"
                max="100"
              />
            </div>
          </div>
          <div class="player-right">
            <div class="volume-control">
              <button class="volume-btn" id="volumeBtn" aria-label="Volume">
                <i class="fas fa-volume-up"></i>
              </button>
              <input
                type="range"
                id="volumeSlider"
                class="volume-slider"
                min="0"
                max="100"
                value="70"
              />
            </div>
            <div class="rhythm-visualizer">
              <img
                src="song_banner/Nt6v-unscreen.gif"
                id="songGif"
                alt="Song Playing"
                class="song-gif"
              />
            </div>
          </div>
        </div>
      </div>

      <footer>
          <p >
            Copyright Â©2022 All rights reserved | This is made with<i
              class="fa-solid fa-heart"
              style="color: #f10909"
            ></i>by prathameshpawar.in.
          </p>
      </footer>
    </div>
  </body>

  <script src="index.js"></script>
  <script type="text/javascript">
    window.onscroll = function () {
      scrollFunction();
    };
    let goTopBtn = document.getElementById("goTopBtn");

    function scrollFunction() {
      if (
        document.body.scrollTop > 80 ||
        document.documentElement.scrollTop > 80
      ) {
        document.getElementById("navbar").style.padding = "1rem 3rem";
        document.getElementById("logo").style.fontSize = "2rem";
      } else {
        document.getElementById("navbar").style.padding = "1.5rem 3rem";
        document.getElementById("logo").style.fontSize = "2.5rem";
      }

      if (
        document.body.scrollTop > 900 ||
        document.documentElement.scrollTop > 900
      ) {
        goTopBtn.style.opacity = "1";
        goTopBtn.classList.add("show");
      } else {
        goTopBtn.style.opacity = "0";
        goTopBtn.classList.remove("show");
      }
    }

    goTopBtn.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

  </script>
</html>
